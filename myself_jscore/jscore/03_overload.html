<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>重载</title>
</head>
<body>
    <script>
        function pay(){
            var sum=0;
            for(var i=0;i<arguments.length;i++){
                sum+=arguments[i];
            }
            return sum
        }
        console.log(
        pay(12,15),
        pay(1,2,3),
        pay(15,10,10,15)
        )
    </script>
</body>
</html>
