<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    //indexof 查找 只能查找固定关键词的位置
    //请输入内容
    var input = prompt("please input");
    //查找是否含有敏感词
    var i=input.search("我草");
    if(i==-1){
        //如果不包含,打印输入的内容
        document.write(`莫童说:${input}`);
    }else{
        //如果包含,则弹出提示框
        alert("有敏感词");
    }
</script>
</body>
</html>
