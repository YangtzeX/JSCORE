<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>重载(arguments伪数组)</title>
</head>
<body>
    <script>
        function pay(){
            //
            if(arguments.length==0){
                console.log("手机支付")
            }else if(arguments.length==1){
                console.log(`收您现金¥${arguments[0].toFixed(2)}元`)
            }else{
                console.log(`从卡号为 ${arguments[0]}扣款成功`)
            }
        }
        pay(12345,123465);
        pay(15.126);
        pay(13246,132465,)
    </script>
</body>
</html>
