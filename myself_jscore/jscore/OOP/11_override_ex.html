<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>多态:重修</title>
</head>
<body>
    <h1>重写:子对象中定义了和父对象中同名的成员</h1>
    <h2>何时用:只要子对象觉得父对象的成员不好用,就要定义自有的来屏蔽父对象的</h2>
    <script>
        function Student(sname,sage){
            this.sname = sname;
            this.sage = sage;
        }
        Student.prototype={
            intr:function(){
                document.write(`我是:${this.sname},今年:${this.sage}`)
            },
            //重写
            toString:function(){
                return `sname:"${this.sname}",sage:${this.sage}`
            }
        }    
        //实例化
        var ll = new Student("林林",13);
        var hmm = new Student("韩梅梅",12);
        //将重写的原型对象显示在页面中
        document.write(`<h1>${ll.toString()}<h2>`);
        document.write(`<h1>${hmm.toString()}<h2>`)
    </script>
</body>
</html>
