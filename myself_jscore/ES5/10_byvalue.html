<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>按值传递</title>
</head>
<body>
    <h2>按值传递:两个变量间赋值时,只将原变量中的值赋值一个副本给对方</h2>
    <script>
        //原始类型
        var a = 3;
        var b = a;
        b *= 2;
        console.log(a)   //3
        //引用类型
        var arr1 = [1,2,3,4];
        var arr2 = arr1;
        arr2.length-=1;
        console.log(arr1)  //[1, 2, 3]
    </script>
</body>
</html>
