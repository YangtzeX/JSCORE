<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组API:indexOf</title>
</head>
<body>
    <h1>查找数组中元素出现的下标位置</h1>
    <script>
        var arr = [1,2,3,4,5,3,2,4,1]
        //查找元素3在数组中出现的位置
        document.write(`<h1>${arr.indexOf(3)}</h1>`)  //2
        //从位置3开始查找元素3在数组中的位置
        document.write(`<h1>${arr.indexOf(3,3)}</h1>`)  //5
        //从位置7开始查找元素3在数组中的位置
        document.write(`<h1>${arr.indexOf(3,7)}</h1>`)  //-1 (未找到)
    </script>
</body>
</html>
