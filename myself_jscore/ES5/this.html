<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>this</title>
</head>
<body>
    <script>
        function sayHi(){console.log('hello',this.name)};
        var person = {
            name:'yue',
            sayHi:function(){
                setTimeout(function(){
                    console.log('hello',this.name)    
                })
            }
        }
        var person1 = {
            name:'Chi',
            sayHi:sayHi
        }
        var name = 'wiliam';
        person.sayHi();  //hello Wiliam
        setTimeout(person1.sayHi,100); 
        setTimeout(function(){
            person1.sayHi();
        },200)
    </script>
</body>
</html>
